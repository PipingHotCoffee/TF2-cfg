alias enable_autoheal "+attack; bind mouse1 +mate_autoheal"
alias disable_autoheal "-attack; bind mouse1 +attack"

alias win "addcond 91;addcond 92;addcond 93;addcond 94;addcond 95;addcond 96;addcond 97;addcond 5;addcond 11;addcond 16;addcond 32;addcond 36;addcond 58;addcond 59;addcond 60". 

alias togglechat "chatoff; showconsole"
alias chatoff "hud_saytext_time 0; echo Text Chat is now turned Off; alias togglechat voiceoff" 
alias voiceoff "voice_scale 0; echo Voice Chat is now turned Off; alias togglechat chatvoiceon"
alias chatvoiceon "clear; voice_scale 1; hud_saytext_time 12;echo ; echo The TextChat and VoiceChat are now turned On; echo ; alias togglechat chatoff" 

