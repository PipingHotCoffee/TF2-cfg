alias +mate_attack "+attack"
alias -mate_attack "-attack"
alias +mate_attack2 "+attack2"
alias -mate_attack2 "-attack2"

alias mate_previousweapon "cw"
alias mate_nextweapon "cw"

//[ switcher aliases
alias cw "switch_to_slot_1"

alias mate_slot1 "slot1; prim; alias cw "switch_to_slot_2"
alias mate_slot2 "slot2; sec; alias cw "switch_to_slot_1"
alias mate_slot3 "slot3; mel"


alias switch_to_slot_2 "mate_slot2; alias cw "switch_to_slot_1"

alias switch_to_slot_1 "mate_slot1; alias cw "switch_to_slot_2"
//]

