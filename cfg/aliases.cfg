alias +mate_joinclass "bind 1 mate_scout; bind 2 mate_soldier; bind 3 mate_pyro; bind 4 mate_demoman; bind 5 mate_heavy; bind 6 mate_engineer; bind 7 mate_medic; bind 8 mate_sniper; bind 9 mate_spy"
