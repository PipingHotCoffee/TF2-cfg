// Heavy Config
alias heavy_primary      "cl_crosshair_scale 30; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 0; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias heavy_secondary    "cl_crosshair_scale 30; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 1; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias heavy_melee        "cl_crosshair_scale 0; cl_crosshair_red 60; cl_crosshair_green 158; cl_crosshair_blue 255; r_drawviewmodel 1; viewmodel_fov 99; r_drawtracers_firstperson 1; disable_autoheal"

alias prim heavy_primary
alias sec heavy_secondary
alias mel heavy_melee

exec client_settings
exec aliases
exec binds
exec crosshairs

bind "KP_PGUP" "exec heavyweapons"
cl_hud_playerclass_use_playermodel 0
hud_achievement_tracker 1

sensitivity "1.05"

r_drawviewmodel 1