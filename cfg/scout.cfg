// Scout Config
alias scout_primary      "cl_crosshair_scale 35; ring; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 0; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias scout_secondary    "cl_crosshair_scale 30; cross; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 0; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias scout_melee        "cl_crosshair_scale 30; ring; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 1; viewmodel_fov 99; r_drawtracers_firstperson 1; disable_autoheal"

alias prim scout_primary
alias sec scout_secondary
alias mel scout_melee

exec client_settings
exec aliases
exec binds
exec crosshairs

bind "KP_PGUP" "exec scout"
cl_hud_playerclass_use_playermodel 0
hud_achievement_tracker 1

sensitivity "0.7"

r_drawviewmodel 1