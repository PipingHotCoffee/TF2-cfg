// Demoman Config
alias demoman_primary    "cl_crosshair_scale 20; dot; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 1; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias demoman_secondary  "cl_crosshair_scale 30; cross; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 0; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias demoman_melee      "cl_crosshair_scale 0; cross; cl_crosshair_red 60; cl_crosshair_green 158; cl_crosshair_blue 255; r_drawviewmodel 1; viewmodel_fov 99; r_drawtracers_firstperson 1; disable_autoheal"

exec aliases
exec binds
exec crosshairs

alias prim demoman_primary
alias sec demoman_secondary
alias mel demoman_melee

bind "KP_PGUP" "exec demoman"
cl_hud_playerclass_use_playermodel 0
hud_achievement_tracker 1

sensitivity "0.7"

r_drawviewmodel 1
