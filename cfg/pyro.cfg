// Pyro Config
alias pyro_primary       "cl_crosshair_scale 35; ring; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 0; viewmodel_fov .01; r_drawtracers_firstperson 0; disable_autoheal"
alias pyro_secondary     "cl_crosshair_scale 30; cross; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 1; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias pyro_melee         "cl_crosshair_scale 0; cross; cl_crosshair_red 60; cl_crosshair_green 158; cl_crosshair_blue 255; r_drawviewmodel 1; viewmodel_fov 99; r_drawtracers_firstperson 1; disable_autoheal"

alias prim pyro_primary
alias sec pyro_secondary
alias mel pyro_melee

exec client_settings
exec aliases
exec binds
exec crosshairs

bind "KP_PGUP" "exec pyro"
cl_hud_playerclass_use_playermodel 1
hud_achievement_tracker 1

sensitivity "0.7"

r_drawviewmodel 1