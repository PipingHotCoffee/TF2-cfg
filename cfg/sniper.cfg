// Sniper Config
alias sniper_primary     "cl_crosshair_scale 30; ex; cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 255; r_drawviewmodel 0; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias sniper_secondary   "cl_crosshair_scale 30; cross; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 1; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias sniper_melee       "cl_crosshair_scale 0; cross; cl_crosshair_red 60; cl_crosshair_green 158; cl_crosshair_blue 255; r_drawviewmodel 1; viewmodel_fov 99; r_drawtracers_firstperson 1; disable_autoheal"

alias prim sniper_primary
alias sec sniper_secondary
alias mel sniper_melee

exec client_settings
exec aliases
exec binds
exec crosshairs

bind "KP_PGUP" "exec sniper"
cl_hud_playerclass_use_playermodel 0
hud_achievement_tracker 0

bind "w" "+mate_forward "
bind "a" "+mate_moveleft"
bind "s" "+mate_back"
bind "d" "+mate_moveright"

sensitivity "0.7"

r_drawviewmodel 1