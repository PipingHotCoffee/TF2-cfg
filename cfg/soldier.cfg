// Solider Config
alias soldier_primary    "cl_crosshair_scale 25; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 0; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias soldier_secondary  "cl_crosshair_scale 30; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 30; r_drawviewmodel 0; viewmodel_fov 99; r_drawtracers_firstperson 0; disable_autoheal"
alias soldier_melee      "cl_crosshair_scale 0; cl_crosshair_red 60; cl_crosshair_green 158; cl_crosshair_blue 255; r_drawviewmodel 1; viewmodel_fov 99; r_drawtracers_firstperson 1; disable_autoheal"

alias prim soldier_primary
alias sec soldier_secondary
alias mel soldier_melee

exec client_settings
exec aliases
exec binds
exec crosshairs

bind "KP_PGUP" "exec soldier"
cl_hud_playerclass_use_playermodel 0
hud_achievement_tracker 1

// Bind rocket jump to attack2 key
bind "mouse2" "+mate_rocketjump"
bind "r" "+attack2"

sensitivity "1.05"

r_drawviewmodel 1